            background: #1a73e8;
            color: #fff;
            padding: 20px 0;

        }

            font-size: 1.2rem;
            font-weight: 600;
            color: #1a73e8;
        }

        .contact-content a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 600;

        }
